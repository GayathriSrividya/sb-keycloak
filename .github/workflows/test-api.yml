name: Test API CI/CD

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./test-api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Lint with flake8
      working-directory: ./test-api
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Build Docker image
      working-directory: ./test-api
      run: docker build -t test-api .

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image
      run: |
        # Get the tag name
        TAG_NAME=${GITHUB_REF#refs/tags/}
        
        # Set your DockerHub username/repository
        DOCKER_REPO=${{ secrets.DOCKERHUB_USERNAME }}/test-api
        
        # Tag and push with both tag name and latest
        docker tag test-api $DOCKER_REPO:$TAG_NAME
        docker tag test-api $DOCKER_REPO:latest
        docker push $DOCKER_REPO:$TAG_NAME
        docker push $DOCKER_REPO:latest
